name: Production CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # âœ… 5. Security Scans: Secrets Detection
  secrets-scan:
    name: ğŸ” Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # âœ… 1. Build & Compile: Backend
  backend-ci:
    name: ğŸ Backend Build & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… 8. Caching: Python dependencies
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff bandit pytest httpx

      # âœ… 3. Linting: Ruff (Fast Python linter)
      - name: Lint Code (Ruff)
        run: |
          ruff check backend/app --output-format=github

      # âœ… 5. Security Scans: SAST with Bandit
      - name: Security Audit (Bandit)
        run: |
          bandit -r backend/app -f custom --msg-template "{severity}: {msg}"

      # âœ… 2. Automated Testing: Pytest (If tests exist)
      - name: Run Unit Tests
        id: run_tests
        run: |
          if [ -d "backend/tests" ]; then
            pytest backend/tests
          else
            echo "No tests folder found. Skipping tests."
          fi

  # âœ… 1. Build & Compile: Frontend
  frontend-ci:
    name: âš›ï¸ Frontend Build & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… 7. Matrix & Parallel Testing: Node.js version (Simulated)
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      # âœ… 3. Linting: ESLint
      - name: Lint Code
        working-directory: ./frontend
        run: npm run lint

      # âœ… 4. Code Quality: Type Checking & Build
      - name: Type Check & Build
        working-directory: ./frontend
        run: npm run build

  # âœ… 10. Deployment Automation: Docker Integration Check
  docker-integration:
    name: ğŸ³ Docker Compose Build
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Docker Compose Config
        run: docker compose config

      - name: Build Services
        run: docker compose build