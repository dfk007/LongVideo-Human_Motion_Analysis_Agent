name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      # We export dummy env vars to prevent import errors during installation/linting if code executes logic at module level
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        pip install -r requirements.txt
      env:
        GOOGLE_API_KEY: "dummy_key_for_ci"
        GOOGLE_CLOUD_PROJECT: "dummy_project"
        GOOGLE_APPLICATION_CREDENTIALS: "dummy_creds.json"
    - name: Lint with Ruff
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --target-version=py310
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        ruff check . --exit-zero --max-complexity=10 --max-line-length=127 --target-version=py310
    - name: Test with pytest
      run: |
        pytest
      env:
        GOOGLE_API_KEY: "dummy_key_for_ci"
        GOOGLE_CLOUD_PROJECT: "dummy_project"
        GOOGLE_APPLICATION_CREDENTIALS: "dummy_creds.json"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build

  docker-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Validate docker-compose
      run: docker compose config