services:
  # Frontend: Next.js application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: motion_analysis_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - motion_network

  # Backend: FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Enable BuildKit inline cache for faster rebuilds
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: motion_analysis_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - chromadb
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - chroma_cache:/root/.cache
    networks:
      - motion_network
    # Increase memory for MediaPipe processing
    mem_limit: 12g
    shm_size: 2g

  # Database: PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: motion_analysis_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - motion_network

  # Vector Database: ChromaDB
  chromadb:
    image: chromadb/chroma:0.5.3
    container_name: motion_analysis_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - motion_network
    environment:
      - ANONYMIZED_TELEMETRY=False

volumes:
  postgres_data:
  chroma_data:
  chroma_cache:

networks:
  motion_network:
    driver: bridge