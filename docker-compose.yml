services:
  # Frontend: Next.js application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: motion_analysis_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Backend: FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motion_analysis_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - db
      - chromadb
    volumes:
      - ./backend:/app

  # Database: PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: motion_analysis_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Vector Database: ChromaDB
  chromadb:
    image: chromadb/chroma:latest
    container_name: motion_analysis_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  postgres_data:
  chroma_data:
